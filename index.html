<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Streak Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body className="bg-gradient-to-br from-gray-50 to-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        function RunningStreakDashboard() {
            const startDate = new Date('2024-09-24');
            const today = new Date();
            
            // Calculate streak details
            const streakDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const goalDays = 365;
            const goalProgress = Math.min((streakDays / goalDays) * 100, 100);

            // Detailed goal progress calculation
            const daysRemaining = Math.max(goalDays - streakDays, 0);
            const percentComplete = Math.min((streakDays / goalDays) * 100, 100).toFixed(1);

            return (
                <div className="container mx-auto px-4 py-8 max-w-md">
                    <div className="bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-200 transform transition-all hover:scale-[1.02]">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
                            <h1 className="text-4xl font-bold text-white mb-2">Running Streak</h1>
                            <p className="text-blue-100">
                                Challenge Started: September 24th, 2024
                            </p>
                        </div>

                        {/* Streak Metrics */}
                        <div className="p-6 space-y-6">
                            {/* Key Metrics Grid */}
                            <div className="grid grid-cols-3 gap-4">
                                <div className="bg-blue-100 p-4 rounded-lg text-center">
                                    <div className="text-3xl font-bold text-blue-700">{streakDays}</div>
                                    <div className="text-sm text-blue-800">Days</div>
                                </div>
                                <div className="bg-green-100 p-4 rounded-lg text-center">
                                    <div className="text-3xl font-bold text-green-700">{Math.floor(streakDays / 7)}</div>
                                    <div className="text-sm text-green-800">Weeks</div>
                                </div>
                                <div className="bg-purple-100 p-4 rounded-lg text-center">
                                    <div className="text-3xl font-bold text-purple-700">{Math.floor(streakDays / 30)}</div>
                                    <div className="text-sm text-purple-800">Months</div>
                                </div>
                            </div>

                            {/* New Distance Metrics */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-indigo-50 p-4 rounded-lg text-center">
                                    <div className="text-3xl font-bold text-indigo-700">1,707.7km</div>
                                    <div className="text-sm text-indigo-800">Total Distance (km)</div>
                                </div>
                                <div className="bg-teal-50 p-4 rounded-lg text-center">
                                    <div className="text-3xl font-bold text-teal-700">9.28km</div>
                                    <div className="text-sm text-teal-800">Avg Daily Distance (km)</div>
                                </div>
                            </div>

                            {/* 365-Day Goal Progress */}
                            <div className="bg-white border border-gray-200 rounded-lg p-4 shadow-md">
                                <div className="flex justify-between mb-2">
                                    <span className="text-sm font-semibold text-gray-700">365-Day Goal Progress</span>
                                    <span className="text-sm font-bold text-blue-600">{percentComplete}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 mb-2">
                                    <div
                                        className="bg-blue-600 h-3 rounded-full"
                                        style={{width: `${goalProgress}%`}}
                                    ></div>
                                </div>
                                <p className="text-xs text-gray-500">
                                    {daysRemaining} days remaining to complete 365-day challenge
                                </p>
                            </div>

                            {/* Motivational Section */}
                            <div className="bg-blue-50 rounded-lg p-5">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Your Journey</h2>
                                <p className="text-blue-800 text-center font-semibold">
                                    {streakDays < 30 ? "You're building an incredible habit!" :
                                     streakDays < 182 ? "Consistency is your greatest strength!" :
                                     streakDays < 365 ? "Dedication plants the seed, but consistency nurtures its bloom!" :
                                     "365-Day Challenge Completed! Absolute Champion!"}
                                </p>
                            </div>

                            {/* Strava Integration */}
                            <div className="bg-white border-t border-gray-200 pt-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Latest Strava Activity</h2>
                                <div className="flex flex-col items-center space-y-4">
                                    <iframe
                                        height='454'
                                        width='300'
                                        frameBorder='0'
                                        allowTransparency='true'
                                        scrolling='no'
                                        src='https://www.strava.com/athletes/15357095/latest-rides/658316be02d780e888bec14702a3ec89c7bcbea0'
                                        className="rounded-lg shadow-md"
                                    ></iframe>
                                    <iframe
                                        height='160'
                                        width='300'
                                        frameBorder='0'
                                        allowTransparency='true'
                                        scrolling='no'
                                        src='https://www.strava.com/athletes/15357095/activity-summary/658316be02d780e888bec14702a3ec89c7bcbea0'
                                        className="rounded-lg shadow-md"
                                    ></iframe>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="bg-gray-100 p-4 text-center text-sm text-gray-600">
                            Powered by: Pulse Dynamics
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RunningStreakDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
